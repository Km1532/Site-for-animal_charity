{% extends 'donations/base.html' %}
{% load static %}

{% block content %}
<h1>Забрати тварину: {{ animal.name }}</h1>
<p><strong>Вік:</strong> {{ animal.age }} років</p>
<p><strong>Потрібна допомога:</strong> {{ animal.help_needed }}</p>

<h2>Заповніть інформацію для усиновлення:</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  {# Вивід полів форми #}
    <button type="submit">Забрати тварину</button>
</form>
{% endblock %}
